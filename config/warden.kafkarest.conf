services=kafkarest:all:cldb;
service.displayname=Kafka REST
service.command.type=BACKGROUND
service.command.start=/opt/mapr/kafka-rest/kafka-rest-2.0.1/bin/kafka-rest-start /opt/mapr/kafka-rest/kafka-rest-2.0.1/config/kafka-rest.properties
